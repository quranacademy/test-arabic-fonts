<arabic-fonts>
  <h1 class="title">
    <a href="#">Arabic Fonts Testing</a>
  </h1>

  <div class="github-link-wrap">
    <a href="https://github.com/fawazahmed0/test-arabic-fonts" target="_blank" class="github-link">
      View source on GitHub
    </a>
  </div>

  <form class="form">
    <div class="form-item">
      <label>Text for checking</label>
      <textarea oninput={ setNewText } rows="2" dir="auto" value={ currentText }/>
    </div>

    <div class="form-item form__font-size">
      <label>Font size</label>
      <input type="number" oninput={ setFontSize } value={ fontSize } />
    </div>

    <div class="form-item form-checkboxes">
      <label class="checkbox">
        <input type="checkbox" onchange={ setFontBold } checked={ fontBold }> Bold text
      </label>
    </div>

    <div class="form-item">
      <label>Search</label>
      <input type="text" oninput={ setFontsSearchQuery } value={ fontsSearchQuery } />
    </div>
  </form>

  <table class="fonts-examples bordered striped" style="table-layout:fixed">
    <thead>
      <th>Font name</th>
      <th>Font example</th>
    </thead>
    <tbody>
      <tr class="fonts-example" each={ font in getFonts() }>
        <td class="fonts-example--title">{ font }</td>
        <td class="fonts-example--example" style={ parent.getFontStyle(font) } dir="auto">
          <raw content={ parent.nl2br(parent.currentText) } style="word-wrap:break-word"></raw>
        </td>
      </tr>
    </tbody>
  </table>

    tag.fontsSearchQuery = ''

    tag.getFonts = function () {
        if (tag.fontsSearchQuery === '') {
          return tag.fonts
        }

        return tag.fonts.filter(function (font) {
          return font.toLowerCase().indexOf(tag.fontsSearchQuery.toLowerCase()) !== -1;
        });
    }

    tag.nl2br = function(str, isXhtml) {
      // Some latest browsers when str is null return and unexpected null value
      if (typeof str === 'undefined' || str === null) {
        return ''
      }

      // Adjust comment to avoid issue on locutus.io display
      const breakTag = (isXhtml || typeof isXhtml === 'undefined') ? '<br ' + '/>' : '<br>'

      return str.replace(/(\r\n|\n\r|\r|\n)/g, breakTag);
    }

    tag.setNewText = function(event) {
      tag.currentText = event.target.value
    }

    tag.setFontSize = function(event) {
      tag.fontSize = event.target.value
    }

    tag.setFontsSearchQuery = function(event) {
      tag.fontsSearchQuery = event.target.value
    }

    tag.getFontStyle = function(font) {
      return `
        font-family: "${font}";
        font-size: ${tag.fontSize}px;
        font-weight: ${tag.fontBold ? 'bold' : 'normal'};
        line-height: ${tag.fontSize * 1.5}px;
      `
    }

    tag.setFontBold = function(event) {
      tag.fontBold = event.target.checked
    }

    tag.on('mount', function() {
      parseParamsFromHash();
    });

    tag.on('updated', function() {
      const hash = buildHash({
        fontSize : tag.fontSize,
        fontBold : tag.fontBold,
        text     : tag.currentText,
      });

      history.replaceState(null, null, hash);
    });

    function parseParamsFromHash() {
      const params = {};
      const segments = location.hash.substr(1).split('&');

      segments.forEach(function (segment) {
        let param = segment.split('=');

        params[param[0]] = param[1];
      });

      tag.currentText = params.text ? decodeURI(params.text) : `قُلْ يَا أَيُّهَا الْكَافِرُونَ
  ثُمَّ لَتَرَوُنَّهَا عَيْنَ الْيَقِينِ`
      tag.fontSize = params.fontSize || 30
      tag.fontBold = params.fontBold ? params.fontBold === 'true' : false

      tag.update();
    }

    function buildHash(params) {
      const segments = []

      for (const name in params) {
        segments.push(name + '=' + encodeURI(params[name]));
      }

      return '#' + segments.join('&');
    }
  </script>
